{% extends "base.html" %}

{% block content %}
<script src="/static/js/pa-handler.js"></script>
<div class="column is-4 is-offset-4">
    <h3 class="title">MyStorage Provider Agent</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <p>{{ domain }} is requesting access to your MyStorage Account</p>
        <button id="declineButton" onclick="declined()" class="button is-block is-info is-large is-fullwidth">Decline</button>
        <button id="approveButton" onclick="approved()" class="button is-block is-info is-large is-fullwidth">Approve</button>
        <div id="otp">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="otp" placeholder="Enter OTP" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" onclick="verify()">Verify</button>
        </div>
    </div>
</div>
{% endblock %}
